<div class="agenda">
    <div>
        <h1>{{meeting[1]}}</h1>
        <hr class="dark-red">
        <ng-template>
            <div class="agenda-header">
                <h3>Adicionar pauta</h3>
                <button>+</button>
            </div>
            <hr class="dark-red">
            <div class="agenda-list" *ngFor="let agenda of agendas">
                <ng-container *ngIf="meeting_id === agenda[1]">
                    <div class="list">
                        <p>{{ agenda[0] }}</p>
                        <i class="bi bi-eye-fill"></i>
                    </div>
                </ng-container>
            </div>
        </ng-template>
    </div>
</div>
